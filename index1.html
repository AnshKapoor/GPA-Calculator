<!DOCTYPE html>
<html lang="en">
<head>
  <title>GPA-Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>1.Select your University</h3>

  <form>
    <div class="radio">
      <label><input type="radio" name="optradio">IPU</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">DU</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio">IIT</label>
    </div>

<h3>2.Enter your branch</h3>
 <div class="radio">
      <label><input type="radio" name="optradio">Computer Science</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Information Technology</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio">Electronics and Communications(ECE)</label>
    </div>

<h3>3.Select your Semester</h3>
 
      <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
<br/>
<br/>
<button type="submit">GO</button>
  </form>
</div>

</body>
</html>
